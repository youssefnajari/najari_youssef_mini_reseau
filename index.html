<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'ESSENTIEL - site web pour les médias sociaux</title>
    <!-- Le CSS -->
     <style>
        :root {
    --color-white: hsl(252, 30%, 100%);
    --color-light: hsl(252, 30%, 95%);
    --color-gray: hsl(252, 15%, 65%);
    --color-primary: hsl(252, 75%, 60%);
    --color-secondary: hsl(252, 100%, 90%);
    --color-success: hsl(120, 95%, 65%);
    --color-danger: hsl(0, 95%, 65%);
    --color-dark: hsl(252, 30%, 17%);
    --color-black: hsl(252, 30%, 10%);
    --border-radius: 2rem;
    --card-border-radius: 1rem;
    --btn-padding: 0.6rem 2rem;
    --search-padding: 0.6rem 1rem;
    --card-padding: 1rem;
    --sticky-top-left: 5.4rem;
    --sticky-top-right :-18rem;
}
        *, *::before *::after{
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            border: none;
        }
        body{
            font-family: "Poppins", sans-serif;
            color: var(--color-dark);
            background: var(--color-light);
            overflow-x: hidden;

        }
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .profile-picture{
            width: 2.7rem;
            aspect-ratio: 1/1;
            border-radius: 50%;
            overflow: hidden;
        }
        img{
            display: block;
            width: 100%;
        }
        .btn{
            display: inline-block;
            padding: var(--btn-padding);
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 300ms ease;
            font-size: 0.9rem;
        }
        .btn:hover{
            opacity: 0.8;
        }
        .btn-primary{
            background: var(--color-primary);
            color: white;
        }
        .text-bold{
            font-weight: 500;
        }
        .text-muted{
            color: var(--color-gray);
        }
        nav{
            width: 100%;
            background-color: var(--color-white);
            padding: 0.7rem 0;
            position: fixed;
            top:0;
            z-index: 10;
        }
        nav .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav .search-bar{
            background: var(--color-light);
            border-radius: var(--border-radius);
            padding: var(--search-padding);
        }
        nav .search-bar input[type="search"]{
            background: transparent;
            width: 30vw;
            margin-left: 1rem;
            font-size: 0.9rem;
            padding: -20;
            border-radius: var(--border-radius);
            color: var(--color-dark);
        }
        nav .search-bar input[type="search"]::placeholder{
            color: var(--color-gray);
        }
        nav .create{
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        /* Main */
        main{
            position: relative;
            top: 5.4rem;
        }
        main .container {
            display: grid;
            grid-template-columns: 18vw auto 20vw;
            column-gap: 2rem;
            position: relative;
        }
        main .container .left {
            height: max-content;
            position: sticky;
            top: var(--sticky-top-left);
        }
        main .container .left .profile {
            padding: var(--card-padding);
            background: var(--color-white);
            border-radius: var(--card-border-radius);
            display: flex;
            align-items: center;
            column-gap: 1rem;
            width: 100%;
        }
        /*side barre*/
        .left .sidebar{
            margin-top: 1rem;
            background: var(--color-white);
            border-radius: var(--card-border-radius);
        }
        .left .sidebar .menu-item {
            display: flex;
            align-items: center;
            height: 4rem ;
            cursor: pointer;
            transition: all 300ms ease;
            position: relative;
        }
        .left .sidebar .menu-item:hover {
            background: var(--color-light);
        }
        .left .sidebar .notification-count {
            background: var(--color-danger);
            color: white;
            font-size: 0.7rem;
            width: fit-content;
            border-radius: 0.8rem;
            padding: 0.1rem 0.4rem;
            position: absolute;
            top: -0.2rem;
            right: -0.3rem;
        }
        .left .sidebar h3 {
            margin-left: 1.5rem;
            font-size: 1rem;
        }
        .left .sidebar .active {
            background:var(--color-light);
        }
        .left .sidebar .active,.left .sidebar .active h3{
            color:var(--color-primary);

        }
        .left .sidebar .active::before {
            content: "";
            display: block;
            width: 0.5rem;
            height: 100%;
            position: absolute;
            background: var(--color-primary);
        }
        .left .sidebar .menu-item:first-child.active {
            border-top-left-radius: var(--card-border-radius);
            overflow: hidden;
        }
        .left .sidebar .menu-item:last-child.active {
            border-bottom-left-radius: var(--card-border-radius);
            overflow: hidden;
        }
        .left .btn {
            margin-top:1rem ;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
        /* notif popup*/
        .left .notifications-popup {
            position: absolute;
            top: 0;
            left: 110%;
            width: 30rem;
            background: var(--color-white);
            border-radius: var(--card-border-radius);
            padding: var(--card-padding);
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.1);
            z-index: 8;
            display: none;
        }

        .left .notifications-popup::before {
            content: "";
            width: 1.2rem;
            height: 1.2rem;
            display: block;
            background: var(--color-white);
            position: absolute;
            left: -0.6rem;
            transform: rotate(45deg);
        }

        .left .notifications-popup > div {
            display: flex;
            align-items: start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .left .notifications-popup .profile-picture {
            width: 2.5rem;
            flex-shrink: 0;
        }

        .left .notifications-popup .notification-body {
            flex: 1;
        }

        .left .notifications-popup .notification-body b {
            font-weight: 600;
        }

        .left .notifications-popup small {
            font-size: 0.7rem;
            color: var(--color-gray);
        }

        .left .sidebar .menu-item:hover .notifications-popup {
            display: block;
        }


     </style>
</head>
<body>

                    <label for="create-post" class="btn btn-primary">Ajouter une poste</label>

            </div>
            <!-- Middle -->
            <div class="middle">

     </main>

</html>
